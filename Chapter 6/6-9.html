<!DOCTYPE html>
<html>
<head>
    <title>Chapter 6</title>
    <!-- Blob 객체를 생성합니다. -->
    <script>
        // 변수를 선언합니다.
        var blob = new Blob(['Normal Text'], {
            type: 'text/plain'
        });
    </script>
    <!-- 웹 요청을 수행합니다. -->
    <script>
        // Ajax를 수행합니다.
        var request = new XMLHttpRequest();
        request.open('GET', URL.createObjectURL(blob), false);
        request.send();

        // 출력합니다.
        alert(request.response);
    </script>
</head>
<body>

</body>
</html>
