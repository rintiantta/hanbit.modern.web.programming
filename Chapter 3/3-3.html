<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Basic API</title>
    <script>
        window.addEventListener('load', function () {
            // 변수를 선언합니다.
            var header = document.querySelector('h1');
            // 스타일 속성을 변경합니다.
            header.style.color = 'white';
            header.style.backgroundColor = 'black';
        });
    </script>
</head>

</html>
