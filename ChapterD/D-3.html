<!DOCTYPE html>
<html>
<head>
    <title>QUnit Basic</title>
    <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.10.0.css" />
    <script src="http://code.jquery.com/qunit/qunit-1.10.0.js"></script>
</head>
<body>
    <div id="qunit"></div>
    <script>
        // 단위를 생성합니다.
        function plus(a, b) {
            return a + b;
        }
        // 테스트를 수행합니다.
        test('plus test', function () {
            ok(2 == plus(1, 1));
            ok(4 == plus(2, 2));
        })
    </script>
</body>
</html>
